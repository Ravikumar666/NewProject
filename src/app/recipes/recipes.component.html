<div class="row">
   <div class="col-md-5">
      <app-recipes-list (recipeWasSelected)="isSelectedOne($event)"></app-recipes-list>
   </div>
   <div class="col-md-7">
      <app-recipes-details *ngIf="isSelected;else infoText" [recipeDetails]="isSelected"></app-recipes-details>
      <ng-template #infoText>
         <p style="position: relative;top: 8rem;margin-left: 8em;">Please Select Recipe</p>
      </ng-template>
   </div>
</div>
