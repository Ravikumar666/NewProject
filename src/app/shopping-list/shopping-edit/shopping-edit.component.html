<div class="row">
   <div class="col-xl-12">
      <form>
         <div class="row">
            <div class="col-sm-4 form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" id="name" #nameInput>
            </div>
            <div class="col-sm-2 form-group">
               <label for="amount">Amount</label>
               <input type="number" id="number" class="form-control" #amountInput>
            </div>
         </div>
         <div class="row" style="position: relative;top: 10px;">
            <div class="col-xs-12" style="display: flex;gap: 5px;">
               <button class="btn-success btn" (click)="onAddItem()">Add</button>
               <button class="btn-danger btn" (click)="onRemove()">Delete</button>
               <button class="btn-primary btn" (click)="onClear()">Clear</button>
            </div>
         </div>

      </form>

   </div>
</div>
